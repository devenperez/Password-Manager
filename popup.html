<html>
    <head>
        <script src="generator.js"></script>
        <link rel="stylesheet" href="popup.css"></link>
    </head>
    <body>
        <h1>DPwd Manager</h1>
        <h4 style="margin: 0 10px 0 15px">Letters</h4>
        <h4 style="margin: 0 10px 0 14px">Numbers</h4>
        <h4 style="margin: 0 0px 0 12px">Symbols</h4>
        <br>
        <label class="switch">
            <input id="letters" type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch">
            <input id="numbers" type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch">
            <input id="symbols" type="checkbox">
            <span class="slider round"></span>
        </label>
        <br>
        <br>
        <textarea id="output" readonly></textarea>
        <button type="button" class="underbutton" id="generate">Generate</button>
        <button type="button" class="underbutton" id="copy">Copy</button>
        <script src="popup.js"></script>
    </body>
</html>
